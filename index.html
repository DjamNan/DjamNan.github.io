<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djamal - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            line-height: 1.6;
        }

        .terminal-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal-header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .red {
            background-color: #ff5f56;
        }

        .yellow {
            background-color: #ffbd2e;
        }

        .green {
            background-color: #27c93f;
        }

        .output-line {
            margin-bottom: 10px;
        }

        .prompt {
            color: #00ff00;
            font-weight: bold;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .command {
            color: #00d4ff;
        }

        .menu {
            margin: 20px 0;
            padding: 15px;
            background-color: #0a0a0a;
            border-left: 3px solid #00ff00;
        }

        .menu-item {
            color: #00d4ff;
            cursor: pointer;
            padding: 5px 0;
            transition: all 0.3s;
        }

        .menu-item:hover {
            color: #00ff00;
            padding-left: 10px;
        }

        .project {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #00ff00;
            background-color: #0a0a0a;
        }

        .project-title {
            color: #ffff00;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .project-desc {
            color: #00cc00;
            margin-bottom: 8px;
        }

        .project-link {
            color: #00d4ff;
            text-decoration: none;
            border-bottom: 1px dotted #00d4ff;
            cursor: pointer;
        }

        .project-link:hover {
            color: #00ff00;
            border-bottom-color: #00ff00;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #00ff00;
        }

        a {
            color: #00d4ff;
        }

        .back-link {
            color: #ffff00;
            cursor: pointer;
            text-decoration: none;
            border-bottom: 1px dotted #ffff00;
            display: inline-block;
            margin-top: 15px;
        }

        .back-link:hover {
            color: #00ff00;
            border-bottom-color: #00ff00;
        }
    </style>
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <span class="terminal-button red"></span>
            <span class="terminal-button yellow"></span>
            <span class="terminal-button green"></span>
            <span style="margin-left: 10px; color: #00ff00;">guest@portfolio:~</span>
        </div>

        <div id="output">
            <div class="output-line">
                <span class="success">Welcome to my portfolio terminal!</span>
            </div>
            <div class="output-line">
                Click on the available commands below to get started.
            </div>
            <div class="output-line" id="initial-line">
                <span class="prompt">guest@portfolio:~$</span> <span class="success">help</span> <span class="cursor" id="cursor"></span>
            </div>
        </div>

        <div class="menu" id="menu">
            <div class="output-line"><span class="prompt">Available commands:</span></div>
            <div class="menu-item" onclick="executeCommand('about')">→ about - Learn more about me</div>
            <div class="menu-item" onclick="executeCommand('projects')">→ projects - View my work</div>
            <div class="menu-item" onclick="executeCommand('skills')">→ skills - Technical skills</div>
            <div class="menu-item" onclick="executeCommand('contact')">→ contact - Get in touch</div>
            <div class="menu-item" onclick="executeCommand('clear')">→ clear - Clear terminal</div>
        </div>

        <div id="content-area"></div>
    </div>

    <script>
        const textToType = "help";
        const typedTextElement = document.getElementById('typed-text');
        let charIndex = 0;

        function typeText() {
            if (charIndex < textToType.length) {
                typedTextElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(() => {
                    document.getElementById('menu').style.display = 'block';
                }, 500);
            }
        }

        setTimeout(typeText, 1000);

        function copyDiscord() {
            navigator.clipboard.writeText('djam');
            const copiedMsg = document.getElementById('discord-copied');
            copiedMsg.style.display = 'block';
            setTimeout(() => {
                copiedMsg.style.display = 'none';
            }, 2000);
        }

        function viewProject(projectId) {
            executeCommand('view punishing-smart-home');
        }

        function showImage(imgId) {
            const viewer = document.getElementById('image-viewer');
            
            const images = {
                'img1': {
                    src: 'RoomLayout.png',
                    caption: '▸ Smart Home room layout',
                    size: '100%'
                },
                'img2': {
                    src: 'Doorbell.png',
                    caption: '▸ Smart Home entrance with smart doorbell',
                    size: '100%'
                },
                'img3': {
                    src: 'InsideRoom.png',
                    caption: '▸ View inside of the room',
                    size: '100%'
                },
                'img4': {
                    src: 'SmartPlugs.png',
                    caption: '▸ Smart plugs that control devices',
                    size: '100%'
                },
                'img5': {
                    src: 'SmartThermostat.gif',
                    caption: '▸ Smart thermostat that can be controlled',
                    size: '50%'
                },
                'img6': {
                    src: 'BobTalking.gif',
                    caption: '▸ Bob talking whilst getting more mad',
                    size: '100%'
                }
            };

            const img = images[imgId];
            viewer.innerHTML = `
                <div style="border: 2px solid #00ff00; padding: 10px; margin: 15px 0; background-color: #0a0a0a;">
                    <img src="${img.src}" style="width: ${img.size}; display: block; border: 1px solid #00ff00;">
                    <div class="output-line" style="margin-top: 5px; color: #00cc00;">${img.caption}</div>
                </div>
                <div class="output-line">
                    <span class="project-link" style="color: #ffff00; cursor: pointer; text-decoration: none; border-bottom: 1px dotted #ffff00;" onclick="document.getElementById('image-viewer').style.display='none'">← Close</span>
                </div>
            `;
            viewer.style.display = 'block';
            
            // Scroll to image
            viewer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function executeCommand(cmd) {
            const contentArea = document.getElementById('content-area');

            // Remove cursor from wherever it is
            const existingCursor = document.getElementById('cursor');
            if (existingCursor) existingCursor.remove();

            // Clear previous content
            contentArea.innerHTML = '';

            // Add command execution line
            const commandLine = document.createElement('div');
            commandLine.className = 'output-line';
            commandLine.innerHTML = `<span class="prompt">guest@portfolio:~$</span> <span class="success">${cmd}</span> <span class="cursor" id="cursor"></span>`;
            contentArea.appendChild(commandLine);

            // Add blank line
            contentArea.appendChild(document.createElement('br'));

            // Execute command
            switch (cmd) {
                case 'about':
                    contentArea.innerHTML += `
        <div class="section active">
        <div class="output-line">
        <span style="color: #ffff00;">▸ About Me</span>
        </div>

        <div class="output-line">
        ─────────────────────────────────────────────
        </div>

        <div class="output-line">
        Hi! I'm Djamal, a software engineer who enjoys creating interactive and<br>
        innovative experiences that feel fresh and engaging. I like exploring new<br>
        ideas and turning them into intuitive, well-crafted solutions that leave a<br>
        lasting impression on the user.
        </div>

        <br>

        <div class="output-line">
        I specialize in Game Development, where I focus on gameplay systems<br>
        and player experience. I like working on projects that push<br>
        my technical skills, encourage creativity, and help me grow as a developer.
        </div>

        <br>

        <div class="output-line">
        Education: HBO-ICT, Game Development @ Hogeschool van Amsterdam<br>
        Employed at: The Landrovers <br>
        Based in: Utrecht<br>
        Status: Available for opportunities
        </div>
        </div>
        `;
                    break;

                case 'projects':
                    contentArea.innerHTML += `
        <div class="section active">
        <div class="output-line"><span style="color: #ffff00;">▸ Projects</span></div>
        <div class="output-line">─────────────────────────────────────────────</div>

        <div class="project">
        <div class="project-title">→ Punishing Smart Home</div>
        <div class="project-desc">Punishing Home is an immersive smart‑home simulation that confronts users with the ethical consequences 
                                    of autonomous AI by making them experience the loss of control, privacy, and personal autonomy when an AI 
                                    system takes full authority over their living environment.</div>
        <div class="output-line">Tech: Python, Flask</div>
        <div class="output-line"><span class="project-link" onclick="viewProject('punishing-smart-home')">View Project →</span>
        </div>

        </div>
        </div>
        `;
                    break;

                case 'view punishing-smart-home':
                    contentArea.innerHTML += `
        <div class="section active">
        <div class="output-line"><span style="color: #ffff00;">▸ Punishing Smart Home - Detailed View</span></div>
        <div class="output-line">─────────────────────────────────────────────</div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Project Overview:</span>
        </div>
        <div class="output-line">
        Punishing Home is an immersive smart‑home simulation designed to make users experience the ethical and psychological consequences of autonomous AI systems. 
        By entering a highly realistic, house-like environment, users interact with AI-controlled devices: A smart lock, smart plugs, a thermostat, a smart doorbell, 
        and interactive displays. <br> 
        The AI, represented by a character named Bob, actively monitors and overrides their actions. 
        The simulation is deliberately unsettling, allowing users to feel the gradual loss of autonomy and control as the AI asserts authority over the environment. <br>
        Through dynamic interactions, personalized responses, and multi-sensory feedback, the project highlights the tension between convenience 
        and the potential dangers of giving up control to intelligent systems.
        </div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Key Features:</span>
        </div>
        <div class="output-line">  ├─ Real-time smart home simulation</div>
        <div class="output-line">  ├─ AI-driven autonomous decision making</div>
        <div class="output-line">  └─ Privacy and control loss scenarios</div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Technologies Used:</span>
        </div>
        <div class="output-line">  ├─ Python - Backend logic and AI simulation</div>
        <div class="output-line">  ├─ Flask - Web framework</div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Project Goals:</span>
        </div>
        <div class="output-line">
        The primary goal of Punishing Home is to raise ethical awareness about the deployment of autonomous AI in everyday life, particularly in smart homes where privacy, 
        control, and personal autonomy can be compromised. <br>
        By simulating scenarios where the AI actively monitors and influences user behavior, the project demonstrates both the benefits and risks of intelligent automation. 
        Users experience firsthand the psychological impact of living in a space where decisions are dictated by an algorithm, 
        fostering reflection on the boundaries of AI intervention. <br>
        Additionally, the project seeks to educate participants on the consequences of relinquishing decision-making authority to machines, 
        highlighting the delicate balance between convenience, security, and personal freedom.
        </div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Gallery:</span>
        </div>

        <div class="output-line">  ├─ Image 1: Room layout <span class="project-link" onclick="showImage('img1')">view →</span></div>
        <div class="output-line">  ├─ Image 2: Room entrance <span class="project-link" onclick="showImage('img2')">view →</span></div>
        <div class="output-line">  └─ Image 3: Inside room layout <span class="project-link" onclick="showImage('img3')">view →</span></div>
        <div class="output-line">  └─ Image 4: Smart plugs <span class="project-link" onclick="showImage('img4')">view →</span></div>
        <div class="output-line">  └─ Image 5: Smart thermostat <span class="project-link" onclick="showImage('img5')">view →</span></div>
        <div class="output-line">  └─ Image 6: Bob talking <span class="project-link" onclick="showImage('img6')">view →</span></div>

        <div id="image-viewer" style="display: none;"></div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Links:</span>
        </div>
        <div class="output-line">  Live Demo: <a href="https://punishinghome.onrender.com/" target="_blank">https://punishinghome.onrender.com/</a></div>

        <br>

        <div class="output-line">
        <span class="back-link" onclick="executeCommand('projects')">← Back to Projects</span>
        </div>
        </div>
        `;
                    break;

                case 'skills':
                    contentArea.innerHTML += `
        <div class="section active">
        <div class="output-line">
        <span style="color: #ffff00;">▸ Technical Skills</span>
        </div>

        <div class="output-line">
        ─────────────────────────────────────────────
        </div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Languages:</span>
        </div>

        <div class="output-line">  ├─ C-based (C#, C++) ... Intermediate</div>
        <div class="output-line">  ├─ Python .............. Intermediate</div>
        <div class="output-line">  ├─ JavaScript .......... Intermediate</div>
        <div class="output-line">  ├─ HTML/CSS ............ Intermediate</div>
        <div class="output-line">  └─ Java ................ Beginner</div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Frameworks & Tools:</span>
        </div>

        <div class="output-line">  ├─ React</div>
        <div class="output-line">  ├─ Node.js</div>
        <div class="output-line">  ├─ Git</div>
        <div class="output-line">  └─ PostgreSQL</div>

        <br>

        <div class="output-line">
        <span style="color: #00d4ff;">Other:</span>
        </div>

        <div class="output-line">  ├─ UI / UX Design</div>
        <div class="output-line">  ├─ Agile / Scrum</div>
        <div class="output-line">  ├─ RESTful APIs</div>
        <div class="output-line">  └─ Blender / 3D Modelling</div>
        </div>
        `;
                    break;

                case 'contact':
                    contentArea.innerHTML += `
        <div class="section active">
        <div class="output-line"><span style="color: #ffff00;">▸ Contact Information</span></div>
        <div class="output-line">─────────────────────────────────────────────</div>
        <div class="output-line"> Email: <a href="mailto:dnanhek@gmail.com">dnanhek@gmail.com</a></div>
        <div class="output-line"> LinkedIn: <a href="https://www.linkedin.com/in/djamal-nanhekhan-a73945278/" target="_blank">https://www.linkedin.com/in/djamal-nanhekhan-a73945278/</a></div>
        <div class="output-line" style="cursor: pointer;" onclick="copyDiscord()">
        Discord: <span class="command">djam</span> (click to copy)
        </div>
        <div class="output-line success" id="discord-copied" style="display: none;">
        ✓ Discord username copied to clipboard!
        </div>
        <div class="output-line"><span class="success">Feel free to reach out! I'm always open to interesting conversations and opportunities.</span></div>
        </div>
        `;
                    break;

                case 'clear':
                    contentArea.innerHTML = '';
                    document.getElementById('menu').style.display = 'block';
                    // Move cursor back to initial position
                    const existingCursor2 = document.getElementById('cursor');
                    if (existingCursor2) existingCursor2.remove();
                    const initialLine = document.getElementById('initial-line');
                    const newCursor = document.createElement('span');
                    newCursor.className = 'cursor';
                    newCursor.id = 'cursor';
                    initialLine.appendChild(newCursor);
                    return;

                default:
                    contentArea.innerHTML += `
        <div class="output-line error">Command not found: ${cmd}</div>
        <div class="output-line">Type <span class="command">help</span> to see available commands.</div>
        `;
            }

            // Scroll to bottom
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>

</html>
